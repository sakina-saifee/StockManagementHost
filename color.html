        <div class="col-9 col-lg-9 col-md-8 col-sm-8 table-css">
          <!-- color table start-->

          <!--add color btn -->
          <div class="d-flex flex-row-reverse my-3">
            <button
              class="btn btn-success"
              data-toggle="popover"
              title="Add Color"
              id="addcolor-btn"
              data-bs-toggle="modal"
              data-bs-target="#exampleModalCenter"
            >
              Add color
            </button>
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
  Launch demo modal
</button> -->
          </div>
          <!-- Button trigger modal -->

          <!-- Modal for add color start -->
          <div
            class="modal fade"
            id="exampleModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Add Color
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Name</span
                      >
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      id="color-input"
                      aria-label="Default"
                      aria-describedby="inputGroup-sizing-default"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-success"
                    id="savechanges_colorbtn"
                  >
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
<!--Modal for add color end-->

<!--Modal for edit color start-->
  <!-- Modal -->
          <div
            class="modal fade"
            id="editModalCenter"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">
                    Edit Color
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Name</span
                      >
                    </div>
                    <input
                      type="text"
                      class="form-control-modal"
                      id="color-edit-input"
                      aria-label="Default"
                      aria-describedby="inputGroup-sizing-default"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    class="btn btn-success"
                    id="edit_colorbtn"
                  >
                    Edit
                  </button>
                </div>
              </div>
            </div>
          </div>
<!--Modal for edit color end-->
          <table >
            <thead>
            <tr>
              <th>Id</th>
